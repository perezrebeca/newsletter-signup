<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">

  <title>Newsletter Signup</title>


  <!-- Bootstrap core CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- Custom styles for this template -->
  <link href="css/styles.css" rel="stylesheet">
</head>



<body class="signup-page">
  <div class="container col-xl-10 col-xxl-8 px-4 py-5 bg-gradient-light">
      <div class="row align-items-center g-lg-5 py-5">
        <div class="col-lg-7 text-center text-lg-start">
          <h1 class="display-4 fw-bold lh-1 mb-3">Stay Updated!</h1>
          <p class="col-lg-10 fs-4">Sign up for our newsletter, lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
        </div>
        <div class="text-center col-md-10 mx-auto col-lg-5">
          <form class="signup-box p-4 p-md-5 border rounded-3 bg-light" action="/" method="POST">
            <div class="form-floating mb-2">
              <input type="first-text" name="fName" class="form-control top" id="floatingInput" placeholder="First Name" required autofocus>
              <label for="floatingInput">First Name</label>
            </div>
            <div class="form-floating mb-2">
              <input type="text" name="lName" class="form-control middle" id="floatingInput" placeholder="Last Name" required>
              <label for="floatingInput">Last Name</label>
            </div>
            <div class="form-floating mb-2">
              <input type="email" name="email" class="form-control bottom" id="floatingInput" placeholder="name@example.com" required>
              <label for="floatingInput">Email address</label>
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
            <hr class="my-4">
            <small class="text-muted">&copy; 2022</small>
          </form>
        </div>
      </div>
    </div>


</body>

</html>
